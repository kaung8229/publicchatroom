            <div class="w-64 h-screen bg-white border-l px-2 py-8 overflow-y-auto">
                <h2 class="text-gray-700 text-lg text-center font-medium px-5">Chat Rooms</h2>
                <p class="text-gray-700 text-sm text-center font-medium px-5">1/6</p>

                <div class="mt-5 space-y-5">

                    <div class="chatrooms">

                            <img src="/images/general.jpg" class="w-10 h-10 object-cover rounded-full ring" alt="img1">

                            </div>
                        </button>
    
                        <button type="button" id="information" class="w-full flex items-center border-b px-5 py-2 gap-x-3.5 transition-colors duration-300 hover:bg-gray-300 focus:outline-none">

                            <div class="text-left">

                            </div>

                            </div>

                        <button type="button" id="reactjs" class="w-full flex items-center border-b px-5 py-2 gap-x-3.5 transition-colors duration-300 hover:bg-gray-300 focus:outline-none">
                            <img src="/images/react.png" class="w-10 h-10 object-cover rounded-full ring" alt="img1">
                            <div class="text-left">
                                <h2 class="text-sm font-medium text-gray-700 capitalize">Reactjs</h2>
                                <p class="text-xs text-gray-500">public</p>
                            </div>
                        </button>
                        
                        <button type="button" id="laravel" class="w-full flex items-center border-b px-5 py-2 gap-x-3.5 transition-colors duration-300 hover:bg-gray-300 focus:outline-none">

                            <img src="/images/python.png" class="w-10 h-10 object-cover rounded-full ring" alt="img1">
                            <div class="text-left">
                                <h2 class="text-sm font-medium text-gray-700 capitalize">Python</h2>

                            </div>

                    <div>
                        <a href="./profile.html" class="w-full block text-center bg-slate-500 text-white text-sm hover:bg-slate-700 focus:ring-2 py-1">Your profile</a>

                    <form class="my-3 user-form" action="" method="">
                        <input type="text" name="username" id="username" class="block w-full border border-gray-300 focus:outline-none px-4 py-2" placeholder="Username..." required />

                    </form>

                </div>

                <div class="mt-2 chat-container">
                    <ul class="h-[80vh] space-y-5 overflow-y-auto chat-ul">

                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-600 focus:ring-4"><i class="fas fa-paper-plane"></i></button>
                    </form>
