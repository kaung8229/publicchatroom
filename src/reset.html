
<!DOCTYPE html>
<html>
    <head>
        <title>Reset password</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./css/main.css" type="text/css" />

    </head>
    <body class="h-screen bg-stone-600 flex justify-center items-center">

        <div class="w-full max-w-md bg-white shadow-md rounded-md p-6">
            <h5 class="text-lg mb-4 font-semibold">Reset password</h5>
            <form id="resetpasswordform" class="space-y-4" action="" method="POST">

                <div class="flex flex-col">
                    <label for="resetemail" class="text-sm text-gray-600 mb-2">Email address</label>
                    <input type="resetemail" name="resetemail" id="resetemail" class="border broder-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2" placeholder="Email address" required>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none px-4 py-2">Submit</button>
                </div>
            </form>
            
            <p id="msg" class="text-sm"></p>
            
            <div class="mt-4">
                <a href="./signin.html" class="block text-blue-600 text-sm hover:underline">Already have an account? Signin here</a>
            </div>
        </div>



        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <script src="./js/authresetpassword.js" type="module"></script>

    </body>
</html>
