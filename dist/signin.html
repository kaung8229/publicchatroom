
<!DOCTYPE html>
<html>
    <head>
        <title>Sign-in Form</title>

        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->


      <script type="module" crossorigin src="/assets/signin-E1afSMK1.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/main-w8iOHUi_.js">
      <link rel="stylesheet" crossorigin href="/assets/main-CMTKDGPV.css">
      <link rel="stylesheet" crossorigin href="/assets/all-BrEE9P_r.css">
    </head>
    <body class="h-screen bg-stone-600 flex justify-center items-center">

        <div class="w-full max-w-md bg-white shadow-md rounded-md p-6">
            <h5 class="text-lg mb-4 font-semibold">Sign in</h5>
            <form id="signinform" class="space-y-4" action="" method="POST">

                <div class="flex flex-col">
                    <label for="signinemail" class="text-sm text-gray-600 mb-2">Email address</label>
                    <input type="signinemail" name="signinemail" id="signinemail" class="border broder-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2" placeholder="Email address" required>
                </div>

                <div class="flex flex-col">
                    <label for="signinpassword" class="text-sm text-gray-600 mb-2">Password</label>
                    <input type="password" name="signinpassword" id="signinpassword" class="border broder-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2" placeholder="Password" required>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none px-4 py-2">Sign in</button>
                </div>
            </form>
            
            <div class="mt-4">
                <a href="./reset.html" class="block text-blue-600 text-sm hover:underline">Forget password?</a>
                <a href="./signup.html" class="block text-blue-600 text-sm hover:underline">Don't have an account? Signup here</a>
            </div>

            <button type="button" id="googleloginbtn" class="bg-red-600 text-white text-sm rounded-md hover:bg-red-700 focus:outline-none mt-4 px-4 py-2">Login with <i class="fab fa-google"></i></button>
        </div>



        <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    </body>
</html>
